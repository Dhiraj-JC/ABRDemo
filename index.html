<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Streaming</title>

    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/silvermine-videojs-quality-selector@1.1.2/dist/css/quality-selector.css"
        rel="stylesheet">

    <script src="https://unpkg.com/video.js@7/dist/video.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.0.9/videojs-contrib-quality-levels.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js"></script>
</head>

<body>
    <div>
        <label for="urlInput">URL :</label>
        <input id="urlInput" type="text"
            value="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8">
        <input id="urlLoadButton" type="button" value="play">
    </div>
    <div>
        <video id="videojs" class="video-js vjs-fluid vjs-default-skin vjs-big-play-centered" controls preload="auto"
        autoplay fluid="true" liveui="true">
    </video>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
